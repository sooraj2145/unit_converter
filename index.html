<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="converter">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-val">
        <button id="converter-btn">Convert</button>
    </div>
    <div class="result">
        <div id="length" class="units">
            <h6>Length (Meter/Feet)</h6>
            <p id="length-description"></p>
        </div>
        <div id="volume" class="units">
            <h6>Volume (Liters/Gallons)</h6>
            <p id="volume-description"></p>
        </div>
        <div id="mass" class="units">
            <h6>Mass (Kilograms/Pounds)</h6>
            <p id="mass-description"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
